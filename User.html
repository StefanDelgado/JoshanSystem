<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Website</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Left Side Panel -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <img src="https://i.pinimg.com/736x/2b/81/a8/2b81a830e7be62b2437a493d2867c3d8.jpg" alt="Logo">
        <span class="admin-name">Welcome, Admin</span>
      </div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Appointment</a></li>
        <li><a href="#">Event</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
      <div class="footer">
        <p>&copy; HUMBLEZ FOR LYFE</p>
      </div>
      <div class="arrow-icon"><i class="fas fa-chevron-right"></i></div>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="container">
        <div class="header">
          <h1>User Profile</h1>
        </div>
        <div class="user-info">
          <h2>Gwapo</h2>
          <p>First Name: Stefan</p>
          <p>Last Name: Gwapo</p>
          <p>Purpose: Admin</p>
        </div>
        <div class="google-map" id="google-map" style="height: 400px;"></div>
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Administrator</td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>Editor</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/admin.js"></script>
  <!-- Google Maps API Script -->
  <script>
    function initMap() {
      console.log("Initializing Google Map...");
      const map = new google.maps.Map(document.getElementById("google-map"), {
        center: { lat: 40.7128, lng: -74.006 },
        zoom: 12,
      });
      console.log("Google Map initialized successfully.");
    }
  </script>
  <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
