<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPAY Login</title>
    <style>
        body {
            background-color: #fff;
            padding-bottom: 50px;
            font-family: Zen Kaku Gothic Antique, sans-serif;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 33px 72px 0;
        }
        .logo {
            height: 100px;
            width: auto;
            object-fit: cover;
        }
        .signup-button,
        .proceed-button {
            border: 1.5px solid #212121;
            color: #212121;
            padding: 21px 43px;
            text-align: center;
            letter-spacing: 0.7px;
            font-weight: 900;
            cursor: pointer;
        }
        .login-container {
            border: 1px solid #e0e0e0;
            box-shadow: 0px 82px 40px -14px rgba(100, 100, 100, 0.08);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 46px 80px;
            margin: 49px auto;
        }
        .title {
            font-size: 31px;
            font-weight: bold;
            color: #000;
        }
        .description {
            color: #757575;
            margin-top: 9px;
        }
        form {
            width: 100%;
            max-width: 381px;
            display: flex;
            flex-direction: column;
            margin-top: 34px;
        }
        label {
            font-size: 13px;
            color: #424242;
            margin-bottom: 8px;
        }
        input {
            padding: 12px;
            border: 1px solid #212121;
            margin-bottom: 16px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 26px;
            font-size: 14px;
            color: #616161;
        }
        .checkbox {
            margin-right: 10px;
        }
        .forgot-password {
            text-align: right;
            color: #212121;
            text-decoration: underline;
            cursor: pointer;
        }
        footer {
            color: #616161;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 0.7px;
        }
        .visually-hidden {
            position: absolute;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            white-space: nowrap;
            width: 1px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c8d05853519f171166c8f887a87732e28bc72390fcf980bfbcff1bd202789664?apiKey=6c49439103a14152856a78115320c43d&" alt="" class="logo">
        <button class="signup-button">SIGN UP</button>
    </header>
    <main>
        <div class="login-container">
            <div class="title">Log In to Qpay</div>
            <div class="description">Quick & Simple way to Automate your payment</div>
            <form>
                <label for="emailInput" class="visually-hidden">Email Address</label>
                <input type="email" id="emailInput" placeholder="johndoe@example.com" aria-label="Enter your email">
                
                <label for="passwordInput" class="visually-hidden">Password</label>
                <input type="password" id="passwordInput" placeholder="Password" aria-label="Enter your password">
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" class="checkbox">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="forgot-password">Forgot Password?</div>
                <button class="proceed-button">PROCEED</button>
            </form>
        </div>
    </main>
    <footer>
        Â© 2021 - 2025 All Rights Reserved. Qpay
    </footer>
</body>
</html>
