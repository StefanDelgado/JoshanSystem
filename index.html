<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUMBLEZ</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <img src="https://i.pinimg.com/736x/2b/81/a8/2b81a830e7be62b2437a493d2867c3d8.jpg"
      alt="Logo" class="logo">
    <button class="signup-button">SIGN UP</button>
  </header>
  <main>
    <div class="login-container">
      <div class="title">Log In to HUMBLEZ</div>
      <form>
        <label for="emailInput" class="visually-hidden">Email Address</label>
        <input type="email" id="emailInput" placeholder="something@example.com" aria-label="Enter your email">
        <label for="passwordInput" class="visually-hidden">Password</label>
        <input type="password" id="passwordInput" placeholder="Password" aria-label="Enter your password">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" class="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button class="proceed-button">PROCEED</button>
      </form>
    </div>
  </main>
  <footer>Â© 2021 - 2025 All Rights Reserved. HUMBLEZ</footer>
</body>

</html>
